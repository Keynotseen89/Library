<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <c:if test="#{library.flashExists()}">
            <div class="flash">
                <p><h:outputText value="${library.flashMessage}" /></p>
            </div>
        </c:if>
        
        <h:form>
            <h:outputLabel for="username" value="User Name:" />
            <h:inputText id="username" value ="#{library.testedUser}" validatorMessage="You must fill in this field.">
                <f:validateRequired for="username" />
            </h:inputText>
            <h:message for="username" />
            <br />
            <h:commandButton action="#{library.forgotPassword()}" />
        </h:form>
        
    </h:body>
</html>
