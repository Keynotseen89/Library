<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Books</title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    </h:head>
    <h:body>
        <p>
        <div>New Book</div>
        </p>
        <h:form>
            <h:panelGrid columns="2" style="height: 96px; width: 456px;">
                <h:outputText value="Book ID"/>
                <h:inputText id="newBookInputText"/>
                <h:outputText value="Book Name"/>
                <h:inputText id="newBookNameInputText"/>
                <h:outputText value="Edition"/>
                <h:inputText id="newBookEditionInputText"/>
                <h:outputText value="Publisher"/>
                <h:inputText id="newBookPublisherInput"/>
                <h:outputText value="Price"/>
                <h:inputText id="newBookPriceInput"/>
                <h:outputText value="Pages"/>
                <h:inputText id="newBookPageInput"/>
               
                <h:commandButton value="Add"
                                 id="newBookAddCommandButton"/>
 
                <h:commandButton value="Back"
                                 id="newBookBackButton"/>
               
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
